<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Arc Bounds Demo</title>
<link rel="stylesheet" href="index.css">
<div class="key">
  <div>Key:</div>
  <div>
    <svg viewBox="0 0 0.5 0.5" height="10">
      <line class="arc" x1="0" y1="0.25" x2="1" y2="0.25">
    </svg>
    <span class="keyLabel">arc</span>
  </div>
  <div>
    <svg viewBox="0 0 0.5 0.5" height="10">
      <rect class="bound" x="0.125" y="0.125" width="0.25" height="0.25">
    </svg>
    <span class="keyLabel">bound</span>
  </div>
  <div>
    <svg viewBox="0 0 0.5 0.5" height="10">
      <ellipse class="ref" cx="0.25" cy="0.25" rx="0.25" ry="0.125">
    </svg>
    <span class="keyLabel">reference ellipse</span>
  </div>
</div>
<div id="combinations">
</div>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="./dist/bundle.js"></script>
